<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TÃ¼rkiye YangÄ±n Risk HaritasÄ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.0, 35.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Saat dÃ¶nÃ¼ÅŸÃ¼m fonksiyonu (UTC â†’ TÃ¼rkiye saati)
    function saatDonustur(acq_time) {
      if (!acq_time || acq_time.length < 4) return "Bilinmiyor";
      const saat = parseInt(acq_time.slice(0, 2));
      const dakika = acq_time.slice(2);
      const tsSaat = (saat + 3) % 24;
      return `${tsSaat.toString().padStart(2, '0')}:${dakika}`;
    }

    fetch('yanginlar.json')
      .then(response => response.json())
      .then(veriler => {
        veriler.forEach(yangin => {
          if (!yangin.latitude || !yangin.longitude) return;

          const marker = L.circleMarker([yangin.latitude, yangin.longitude], {
            radius: 6,
            fillColor: "red",
            color: "darkred",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map);

          const saatTSI = saatDonustur(yangin["acq_time"]);

          marker.bindPopup(`
            <strong>ğŸ”¥ YangÄ±n Tespit Edildi</strong><br>
            ğŸŒ Koordinat: ${yangin.latitude.toFixed(2)}, ${yangin.longitude.toFixed(2)}<br>
            ğŸ“… Tarih: ${yangin["acq_date"] || "yok"}<br>
            ğŸ•“ Saat (TSÄ°): ${saatTSI}<br>
            âœ¨ ParlaklÄ±k: ${yangin["bright_ti4"] || "yok"}
          `);
        });
      })
      .catch(error => {
        console.error("ğŸš« JSON yÃ¼klenemedi:", error);
        alert("Veri yÃ¼klenemedi.");
      });
  </script>
</body>
</html>
