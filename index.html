<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Türkiye Yangın Risk Haritası</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Haritayı başlat
    const map = L.map('map').setView([39.0, 35.0], 6);

    // OpenStreetMap zemin katmanı
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 18,
    }).addTo(map);

    // JSON dosyasını yükle
    fetch('yanginlar.json')
      .then(response => response.json())
      .then(veriler => {
        veriler.forEach(yangin => {
          const marker = L.circleMarker([yangin.latitude, yangin.longitude], {
            radius: 6,
            fillColor: "red",
            color: "darkred",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map);

          marker.bindPopup(`
  <strong>🔥 Yangın Tespit Edildi</strong><br>
  🌍 Koordinat: ${yangin.latitude.toFixed(2)}, ${yangin.longitude.toFixed(2)}<br>
  📅 Tarih: ${yangin.acq_date}<br>
  🕓 Saat: ${yangin.acq_time}<br>
  ✨ Parlaklık: ${yangin.bright_ti4}
`);


        });
      })
      .catch(error => {
        console.error("🚫 Veriler yüklenemedi:", error);
        alert("Veri yüklenirken hata oluştu.");
      });
  </script>
</body>
</html>
