<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Türkiye Yangın Risk Haritası</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Harita başlat
    const map = L.map('map').setView([39.0, 35.0], 6);

    // Arka plan haritası
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    // JSON verisini yükle
    fetch("yanginlar.json")
      .then(res => res.json())
      .then(veriler => {
        veriler.forEach(yangin => {
          const nokta = L.circleMarker([yangin.latitude, yangin.longitude], {
            radius: 6,
            fillColor: "red",
            color: "darkred",
            weight: 1,
            fillOpacity: 0.8
          }).addTo(map);

          nokta.bindPopup(`
            🔥 <b>Yangın Tespit Edildi</b><br>
            📍 Konum: ${yangin.latitude.toFixed(2)}, ${yangin.longitude.toFixed(2)}<br>
            📅 Tarih: ${yangin.tarih}<br>
            🕓 Saat: ${yangin.saat}<br>
            ✨ Parlaklık: ${yangin.parlaklik}
          `);
        });
      });
  </script>
</body>
</html>
